<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body id="stopwatch">
    <div>
        
        <div class="container">
            <div id="row">
                <div id="box">
                    <div id="timer" class="display-4 my-3">
                        <span id="hours">00</span>:
                        <span id="minutes">00</span>:
                        <span id="seconds">00</span>:
                        <span id="milliseconds">00</span>
                    </div>
            
                </div> 
                <div id="buttons">
                    <button  id="start" class="btn btn-success">Start</button>
                    <button id="stop" class="btn btn-danger">Stop</button>
                    <button id="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
           
            <div id="col">
                <form id="textboxes">
                    <input id="text" type="text">
                    <textarea name="text" id="textbox"></textarea>  
                
                </form>
                <div id="button3">
                    <button id="text1" class="bg-warning">Text 1</button>
                    <button id="text2" class="bg-info">Text 2</button>
                    <button id="text3" class="bg-yellow">Text 3</button>
                    <button id="text4" class="bg-secondary">Text 4</button>
                </div>
            </div>
            
            
           </div>

          
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
